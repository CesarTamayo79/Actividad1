<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="Registro">
        <form id="loginForm" action="inicio.html" method="get">
            <h1>Iniciar Sesión</h1>

            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-open-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Recuérdame</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Acceder</button>

            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#" onclick="mostrarRegistro()">Registrar</a></p>
            </div>

        </form>


        <form id="registerForm" class="d-none">
            <h1>Registrar</h1>

            <div class="input-box">
                <input type="text" id="usuarioRegistro" placeholder="Nombre completo" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="email" id="correoRegistro" placeholder="Correo electrónico" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" id="contrasenaRegistro" placeholder="Contraseña" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="input-box">
                <input type="password" id="confirmarContrasenaRegistro" placeholder="Confirmar contraseña" required>
                <i class='bx bxs-lock'></i>
            </div>

            <button type="button" class="btn" onclick="registrarUsuario()">Crear Cuenta</button>

            <div class="register-link">
                <p>¿Ya tienes una cuenta?</p>
                <a href="#" onclick="mostrarLogin()">Iniciar Sesión</a>
            </div>
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js">
    </script>
</body>

</html>
